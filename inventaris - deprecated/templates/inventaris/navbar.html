{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->

    <!-- NavaBar CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link rel="stylesheet" href="{% static '/inventaris/css/navbar.css' %}">
    <script src="{% static '/inventaris/js/navbar.js' %}"></script>
    
    {% block head %}{% endblock head %}

    {% if title %}
        <title>{{title}} - Invetaris</title>
    {% else %}
        <title>Invetaris</title>
    {% endif %}
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <span>
                <a href="http://localhost:8000">K</a>
            </span>
        </div>
        <div class="inner-width">
            <div class="navbar-menu">
                <a href="http://localhost:8000">Home</a>
                <a href="http://localhost:8000/about">About</a>
                <a href="http://localhost:8000/login">Login</a>
            </div>
        </div>
        <button class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    <div class='container'>
        {% block content %}{% endblock content%}
    </div>
</body>
